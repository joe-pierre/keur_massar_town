<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-search.css">
    <link rel="stylesheet" href="css/leaflet-measure.css">
    <style>
        #map {
            width: 1051px;
            height: 540px;
        }
    </style>
    <title></title>
</head>

<body>
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-measure.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/QUARTIER_COMMUNE_KEUR_MASSAR_1.js"></script>
    <script>
        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([
            [14.749430932471185, -17.389440989213355],
            [14.822586857452356, -17.241915318397254]
        ]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });
        L.control.locate({
            locateOptions: {
                maxZoom: 19
            }
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
            .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
            .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);

        function setBounds() {}
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);

        function pop_QUARTIER_COMMUNE_KEUR_MASSAR_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['QRT'] !== null ? autolinker.link(feature.properties['QRT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REG'] !== null ? autolinker.link(feature.properties['REG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DEPT'] !== null ? autolinker.link(feature.properties['DEPT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CAV'] !== null ? autolinker.link(feature.properties['CAV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CCRCA'] !== null ? autolinker.link(feature.properties['CCRCA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_QUARTIER_COMMUNE_KEUR_MASSAR_1_0() {
            return {
                pane: 'pane_QUARTIER_COMMUNE_KEUR_MASSAR_1',
                opacity: 1,
                color: 'rgba(255,2,13,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_QUARTIER_COMMUNE_KEUR_MASSAR_1');
        map.getPane('pane_QUARTIER_COMMUNE_KEUR_MASSAR_1').style.zIndex = 401;
        map.getPane('pane_QUARTIER_COMMUNE_KEUR_MASSAR_1').style['mix-blend-mode'] = 'normal';
        var layer_QUARTIER_COMMUNE_KEUR_MASSAR_1 = new L.geoJson(json_QUARTIER_COMMUNE_KEUR_MASSAR_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_QUARTIER_COMMUNE_KEUR_MASSAR_1',
            layerName: 'layer_QUARTIER_COMMUNE_KEUR_MASSAR_1',
            pane: 'pane_QUARTIER_COMMUNE_KEUR_MASSAR_1',
            onEachFeature: pop_QUARTIER_COMMUNE_KEUR_MASSAR_1,
            style: style_QUARTIER_COMMUNE_KEUR_MASSAR_1_0,
        });
        bounds_group.addLayer(layer_QUARTIER_COMMUNE_KEUR_MASSAR_1);
        map.addLayer(layer_QUARTIER_COMMUNE_KEUR_MASSAR_1);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_QUARTIER_COMMUNE_KEUR_MASSAR_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'QRT'
        }));
        document.getElementsByClassName('search-button')[0].className +=
            ' fa fa-binoculars';
    </script>
</body>

</html>
